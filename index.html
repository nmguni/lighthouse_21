      ];
      for (let i = 0; i > lights.length; i++) {
        console.log(lights[i]);
      }

      // set all lights to on and return the aryy of lights

        lights.forEach(light => {
          console.log(light.id);
        });
      };

      lightsOn(lights);
    </script>
